<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cone Properties Calculator</title>
    <style>
        /* You can adjust the styling here if needed */
        body {
            background-color: darkslategrey;
            color: white;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cone Properties Calculator</h1>
        <label for="radius">Enter the radius (in cm):</label>
        <input type="number" id="radius" placeholder="Enter radius">
        <label for="height">Enter the height (in cm):</label>
        <input type="number" id="height" placeholder="Enter height">
        <button onclick="calculateCone()">Calculate</button>
        <div id="result"></div>
    </div>

    <!-- Example image of a cone -->
    <img src="https://via.placeholder.com/200x200" alt="Cone" style="display: block; margin: 20px auto;">

    <script>
        function calculateCone() {
            const radius = parseFloat(document.getElementById('radius').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(radius) || isNaN(height)) {
                document.getElementById('result').innerHTML = 'Please enter valid dimensions.';
                return;
            }

            const slantHeight = Math.sqrt(radius**2 + height**2);
            const surfaceArea = Math.PI * radius * (radius + slantHeight);
            const volume = (1.0/3) * Math.PI * radius**2 * height;
            const lateralSurfaceArea = Math.PI * radius * slantHeight;

            document.getElementById('result').innerHTML = `
                <p>Slant Height of the Cone: <strong>${slantHeight.toFixed(2)} cm</strong></p>
                <p>Surface Area of the Cone: <strong>${surfaceArea.toFixed(2)} cm²</strong></p>
                <p>Volume of the Cone: <strong>${volume.toFixed(2)} cm³</strong></p>
                <p>Lateral Surface Area of the Cone: <strong>${lateralSurfaceArea.toFixed(2)} cm²</strong></p>
            `;
        }
    </script>
</body>
</html>
