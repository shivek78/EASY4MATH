<!DOCTYPE html>
<html lang="en">
    <style>
        body {
  margin: 0;
  background: #000;
  height: 100vh;
  display: grid;
  place-items: center;
}

.container {
  perspective: 1000px;
  perspective-origin: 100% 100%;
}

.cube {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  animation: rotate 6s linear infinite;
}

.cube > div {
  position: absolute;
  width: 200px;
  height: 200px;
  opacity: 0.9;
  background: linear-gradient(to right, #09adc8, #001f4e);
}

.s1 {
  transform: translateZ(100px);
}

.s2 {
  transform: rotateY(90deg) translateZ(100px);
}

.s3 {
  transform: rotateY(180deg) translateZ(100px);
}

.s4 {
  transform: rotateX(90deg) translateZ(100px);
}

.s5 {
  transform: rotateY(-90deg) translateZ(100px);
}

.s6 {
  transform: rotateX(-90deg) translateZ(100px) rotate(180deg);
}

@keyframes rotate {
  100% {
    transform: rotateX(0deg) rotateY(360deg) rotateZ(360deg);
  }
}


    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Area and Volume Calculator</title>
    <link rel="stylesheet" href="cube.css">
</head>
<body style="background-color: darkslategrey;">
    <header>
        <h1>Cube</h1>
    </header>
    <div>Area and Volume Calculator</div>
    <div id="content">
        <label for="sideLength">Enter the side length (in cm):</label>
        <input type="number" id="sideLength" placeholder="Enter side length">
        <button onclick="calculateCube()">Calculate</button>
        <div id="result"></div>
    </div>
    <div class="cube"></div>

    <div class="container">
        <div class="cube">
          <div class="s1"></div>
          <div class="s2"></div>
          <div class="s3"></div>
          <div class="s4"></div>
          <div class="s5"></div>
          <div class="s6"></div>
        </div>
      </div>










    <script >
        function calculateCube() {
    const sideLength = parseFloat(document.getElementById('sideLength').value);
    if (isNaN(sideLength)) {
        document.getElementById('result').innerHTML = 'Please enter a valid side length.';
        return;
    }
    const surfaceArea = 6 * sideLength ** 2;
    const volume = sideLength ** 3;
    document.getElementById('result').innerHTML = `
        <p>Surface Area: <strong>${surfaceArea.toFixed(2)} cm²</strong></p>
        <p>Volume: <strong>${volume.toFixed(2)} cm³</strong></p>
    `;
}





    </script>
    <script src="cube.js" async defer></script>
</body>
</html>
