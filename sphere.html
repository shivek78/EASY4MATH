<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Sphere Area and Volume Calculator</title>

   
</head>
<body style="background-color: darkslategrey;">
    <header>

        <h1>Sphere </h1>

    </header>


<br>



    <div>Area and Volume Calculator</div>



    
    <div id="content">
        <label for="radius">Enter the radius (in cm):</label>
        <input type="number" id="radius" placeholder="Enter radius">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>





    </div>
    <div><canvas id=c></canvas>
    </div>
    














    <script>
        function calculate() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius)) {
                document.getElementById('result').innerHTML = 'Please enter a valid radius.';
                return;
            }
            const area = 4 * Math.PI * radius ** 2;
            const volume = (4 / 3) * Math.PI * radius ** 3;
            document.getElementById('result').innerHTML = `
                <p>Surface Area: <strong>${area.toFixed(2)} cm²</strong></p>
                <p>Volume: <strong>${volume.toFixed(2)} cm³</strong></p>
            `;
        }
    </script>
 <script src="sphere.js" async defer></script>
</body>
</html>
